#server port
server.port= 8080

## H2 database
#database URL
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
#database credentials
spring.datasource.username=user
spring.datasource.password=1234
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#prevent trace output
spring.h2.console.settings.trace=false
# disable remote access
spring.h2.console.settings.web-allow-others=false
# permits access to the database
spring.h2.console.enabled=true
# allows to browse/access to the database
spring.h2.console.path=/h2-console

## Hibernate
#Hibernate uses H2Dialect to generate better SQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
# when updating our entity class, Hibernate will automatically create/update the database table.
spring.jpa.hibernate.ddl-auto=create

# Enable viewing SQL statements generated by Hibernate
# when running the application
spring.jpa.show-sql=true
